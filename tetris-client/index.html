<!DOCTYPE html>
<html>
  <head>
    <title>Tetros</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

  </head>
  <body>


    <div class='container-fluid'>
      <div class="jumbotron">
        <img src="https://tetris.com/assets/brand/project-logo.png" style="width:280px;height:relative;"><br><br>
        
      </div>
    </div>

    <div id='welcome' class="container">
      <form id='welcome-form'>
        <div class="form-group">
          <label>Enter Your Name:</label>
          <input type="text" class="form-control" placeholder="Name">
        </div>
        <input type="submit" id="name" class="btn btn-primary">
      </form>

    </div>
    
    <div class="container">
      <button class="btn btn-primary play-button">Press to Begin</button>
    </div>

    <div class="container">
      <div id="level-up">
        <h1> Level Up! </h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div id="board">
         
          </div>
        </div>
        <div class="col-md-4">
          <div id="score">
          </div>
          <div id="level">
          </div>
          <div id="show-board">
          </div>
        </div>
        <div class="col-md'4">
          <div id="past-scores-container">
            <div id="past-scores">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='./classes/board.js'></script>
    <script src="./classes/cell.js"></script>
    <script src='./classes/piece.js'></script>
    <script src='./classes/game.js'></script>
    <script src='./classes/showBoard.js'></script>
    <script src='./app.js'></script>
    <script src='./src/tetrisAdapter.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <br>
    <br>
    <br>

    <audio controls autoplay>
      <source src="tetris.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
